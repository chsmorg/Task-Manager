    <div class="container">
      <h2>Register</h2>
      <!-- <form class="login-form" (ngSubmit)="onLogin()"> -->
        <form class="login-form" (submit)="onRegister(registerForm)" #registerForm = "ngForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" [(ngModel)]="name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password">
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
